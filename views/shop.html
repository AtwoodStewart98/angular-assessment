<section class="lede section--padding-both">
    <div class="container">
        <p>Shop Page</p>
    </div>
</section>
<div ng-repeat="item in shopInfo" class="product-grid__item   grid__item one-half large--one-third" >
    <!--Repeat over your data and display it below -->
    <!--Product Image-->
    <!--Product Image click collapse the image-->
    <a class="product-grid__product" >
        <img class="product-grid__img" ng-src="{{item.image}}" sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
    </a>
    <a class="product-grid__product">
        show image
    </a>

    <!--Product Meta-->
    <div class="product-grid__meta">
        <!--Title click Should redirect to the product-details section. remember to pass along the product id so you can make an api call
    to get the specific product details-->
        <h3 class="product-grid__name"><a ui-sref="shopDetails({id:item.id})">{{item.title}}</a></h3>

        <!--Product Description-->
        <h4 class="product-grid__sub">{{item.desc}}</h4>

        <!--Product Price-->
        <div class="product-grid__price">{{item.price}}</div>
    </div>
</div>
